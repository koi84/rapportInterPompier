<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport d'Intervention</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Ic√¥nes FontAwesome -->
    <style>
        * {
            box-sizing: border-box; /* Assure que padding et bordure ne d√©passent pas des √©l√©ments */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden; /* Assure que les champs ne d√©passent pas */
        }
        h1 {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        input[type="date"], input[type="time"] {
            cursor: pointer;
        }
        button {
            width: 100%;
            background-color: #e74c3c;
            color: white;
            font-size: 16px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
        .icon {
            margin-right: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .footer a {
            color: #e74c3c;
            text-decoration: none;
        }
        .input-group select {
            appearance: none;
            background: url('https://cdn-icons-png.flaticon.com/512/25/25421.png') no-repeat right center;
            background-size: 15px;
            padding-right: 35px;
        }
        .input-group input {
            background: url('https://cdn-icons-png.flaticon.com/512/25/25421.png') no-repeat right center;
            background-size: 15px;
            padding-right: 35px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Formulaire d'Intervention üöí</h1>
    
    <!-- Formulaire de saisie -->
    <div class="input-group">
        <label for="date"><i class="fas fa-calendar-alt icon"></i> üìÖ Date :</label>
        <input type="date" id="date" required>
    </div>
    <div class="input-group">
        <label for="heure"><i class="fas fa-clock icon"></i> üïí Heure :</label>
        <input type="time" id="heure" required>
    </div>
    <div class="input-group">
        <label for="pompiers"><i class="fas fa-user-alt icon"></i> üë®‚Äçüöí Nom des Pompiers :</label>
        <input type="text" id="pompiers" placeholder="Ex : Jean Dupont" required>
    </div>
    <div class="input-group">
        <label for="lieu"><i class="fas fa-map-marker-alt icon"></i> üìç Lieu :</label>
        <input type="text" id="lieu" required>
    </div>
    <div class="input-group">
        <label for="type"><i class="fas fa-exclamation-circle icon"></i> üö® Type d'Intervention :</label>
        <select id="type" required>
            <option value="Feu">Feu</option>
            <option value="Nettoyage route arbre">Nettoyage route arbre</option>
            <option value="Nettoyage route marchandise">Nettoyage route marchandise</option>
            <option value="Nettoyage route essence">Nettoyage route essence</option>
        </select>
    </div>
    
    <button onclick="genererRapport()">G√©n√©rer le Rapport</button>

    <div class="footer">
        <p>Powered by <a href="https://discord.gg/Sb24XgVqkw">¬©Urgences / Pompiers</a></p>
    </div>
</div>

<script>
// URL de ton Webhook Discord
const webhookUrl = 'https://discord.com/api/webhooks/1355597746324902017/tVSP-Rve2qExRjmBLliG4bFCrA7Ek0MuX_CKGm6rlsplZvHPEcPqfPxAuqbUg8KlvItR';

function genererRapport() {
    const date = document.getElementById("date").value;
    const heure = document.getElementById("heure").value;
    const pompiers = document.getElementById("pompiers").value;
    const lieu = document.getElementById("lieu").value;
    const type = document.getElementById("type").value;

    if (!date || !heure || !pompiers || !lieu || !type) {
        alert("Veuillez remplir tous les champs !");
        return;
    }

    const rapportMessage = {
        content: `üö® **Rapport d'Intervention** üöí\n\n` +
                 `üìÖ **Date** : ${date}\n` +
                 `üïí **Heure** : ${heure}\n` +
                 `üë®‚Äçüöí **Nom des Pompiers** : ${pompiers}\n` +
                 `üìç **Lieu** : ${lieu}\n` +
                 `üö® **Type d'Intervention** : ${type}`
    };

    fetch(webhookUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(rapportMessage)
    })
    .then(response => {
        if (!response.ok) {
            console.error('Erreur lors de l\'envoi :', response.statusText);
            throw new Error('Erreur lors de l\'envoi du message');
        }
        return response.json();
    })
    .then(data => {
        console.log("R√©ponse du Webhook Discord:", data);
        alert("Rapport envoy√© avec succ√®s !");
        // R√©initialiser les champs apr√®s l'envoi
        document.getElementById("date").value = '';
        document.getElementById("heure").value = '';
        document.getElementById("pompiers").value = '';
        document.getElementById("lieu").value = '';
        document.getElementById("type").value = '';
    });
}


</script>

</body>
</html>
